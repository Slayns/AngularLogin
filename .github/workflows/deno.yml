name: build
on:
  push:
    branches:
      - develop
jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm install
        env:
          CI: true
      - name: Launch test
        run: |
          npm test --browsers ChromeHeadless
        env:
          CI: true
